{% extends 'requestdataapp/base.html' %}

{% block title %}
    User BIO
{% endblock %}

{% block body %}
    <h1>User from</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            <p>
                <label for="name">Full name</label>
                <input id='name' name="name" type="text" maxlength="100">
            </p>
            <p>
                <label for="age">Age</label>
                <input id='age' name="age" type="number" min="1" max="99">
            </p>
            <p>
                <label for="bio">BIO</label>
                <textarea name="bio" id="bio" cols="42" rows="5"></textarea>
            </p>
            <button type="submit">
                Submit
            </button>
        </form>
    </div>

    {% if request.POST %}
        <table>
        <tr>
            <td>Full name</td>
            <td>{{ request.POST.name }}</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>{{ request.POST.age }}</td>
        </tr>
        <tr>
            <td>BIO</td>
            <td>{{ request.POST.bio|linebreaks }}</td>
        </tr>
        </table>
    {% endif %}
{% endblock %}
